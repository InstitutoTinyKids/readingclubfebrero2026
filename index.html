<!DOCTYPE html>
<html lang="es">

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700;800&family=Outfit:wght@400;600&display=swap');

        :root {
            --primary: #1a5d4e;
            --accent: #d4af37;
            --bg-paper: #fdfaf5;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a url('https://raw.githubusercontent.com/InstitutoTinyKids/readingclubfebrero2026/main/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .handwriting {
            font-family: 'Patrick Hand', cursive;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-container {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .book-card {
            background: var(--bg-paper);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
        }

        @media (orientation: portrait) {
            .book-card {
                flex-direction: column;
            }

            .card-half:first-child {
                height: 48% !important;
                width: 100% !important;
                border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            }

            .card-half:last-child {
                height: 52% !important;
                width: 100% !important;
            }
        }

        @media (orientation: landscape) {
            .book-card {
                flex-direction: row;
            }

            .card-half {
                width: 50% !important;
                height: 100% !important;
            }

            .card-half:first-child {
                border-right: 1px solid rgba(0, 0, 0, 0.06);
            }
        }

        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.4;
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 10;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const REPO_URL = "https://raw.githubusercontent.com/InstitutoTinyKids/readingclubfebrero2026/main/";

        const storyData = [
            { id: 1, pages: "4", imageUrl: "page_4.png", imageAlt: "Beatrice in bed", textEn: "For Beatrice Bottomwell, Friday began like any other day.", textEs: "Para Beatrice Bottomwell, el viernes comenz√≥ como cualquier otro d√≠a." },
            { id: 2, pages: "5", imageUrl: "page_5.png", imageAlt: "Matching socks", textEn: "She matched her socks. And, of course, she put her shoes on their proper feet.", textEs: "Emparej√≥ sus calcetines. Y, por supuesto, se puso los zapatos en los pies correctos." },
            { id: 3, pages: "6", imageUrl: "page_6.png", imageAlt: "Hamster and sandwich", textEn: "She remembered to feed her hamster, Humbert, his favorite food, broccoli.\n\nAnd when she made a sandwich for her brother Carl's lunch, she used exactly the same amount of peanut butter as jelly.", textEs: "Se acord√≥ de alimentar a su h√°mster, Humbert, con su comida favorita: br√≥coli.\n\nY cuando le prepar√≥ un s√°ndwich a su hermano Carl para el almuerzo, us√≥ exactamente la misma cantidad de mantequilla de man√≠ que de mermelada." },
            { id: 4, pages: "7", imageUrl: "page_7.png", imageAlt: "Greeting fans", textEn: "When she stepped outside to greet her fans, she didn't forget to say 'good morning' and 'thank you.'", textEs: "Cuando sali√≥ a saludar a sus fans, no olvid√≥ decir 'buenos d√≠as' y 'gracias'." },
            { id: 5, pages: "8", imageUrl: "page_8.png", imageAlt: "Talent show prep", textEn: "They asked if she made her bed. She had.\n\nThey asked if she forgot to do her math homework. Nope.\n\n'What about tonight's talent show?' they asked. 'I'm ready!' said Beatrice with a smile. After all, her juggling act had won three years in a row.", textEs: "¬øHiciste la cama? S√≠. ¬øTarea de matem√°ticas? No.\n\n'¬øY el show de talentos?', preguntaron. '¬°Lista!', dijo Beatrice. Su acto de malabares hab√≠a ganado tres a√±os seguidos." },
            { id: 6, pages: "9", imageUrl: "page_9.png", imageAlt: "The girl who never makes mistakes", textEn: "Most people in town didn't even know Beatrice's name. \n\nThey just called her 'the Girl Who Never Makes Mistakes,' because for as long as anyone could remember, she never did.", textEs: "Mucha gente ni sab√≠a su nombre. La llamaban 'la Chica Que Nunca Comete Errores', porque nunca lo hab√≠a hecho." },
            { id: 7, pages: "10", imageUrl: "page_10.png", imageAlt: "Carl's mistakes", textEn: "Unlike Beatrice, Carl made lots of mistakes.\n\nHe ate his crayons and drew with his green beans. \n\nHe danced with his hands and played the piano with his feet. \n\nCarl loved to make mistakes!", textEs: "A diferencia de Beatrice, Carl comet√≠a muchos errores. Com√≠a crayones y bailaba con las manos. ¬°A Carl le encantaba cometer errores!" },
            { id: 8, pages: "11", imageUrl: "page_11.png", imageAlt: "Cooking team eggs", textEn: "At school, Beatrice was on a cooking team with her two best friends, Millie and Sarah. To make their giant rhubarb muffins, they needed four eggs.\n\nBeatrice went to the refrigerator and carefully chose the biggest, eggiest eggs she could find.", textEs: "En la escuela, Beatrice estaba en un equipo de cocina. Necesitaban cuatro huevos para los muffins de ruibarbo. Beatrice fue al refrigerador y eligi√≥ los mejores huevos." },
            { id: 9, pages: "12", imageUrl: "page_12.png", imageAlt: "The slip", textEn: "But on the way back, her legs slipped out from under her. \n\nThe eggs went flying.\n\nBeatrice was about to make her first mistake...", textEs: "Pero al volver, sus piernas resbalaron. ¬°Los huevos salieron volando!\n\nBeatrice estaba a punto de cometer su primer error..." },
            { id: 10, pages: "13", imageUrl: "page_13.png", imageAlt: "The catch", textEn: "But she didn't! 'That was close!' thought Beatrice.\n\n'Sorry, Beatrice... I dropped a piece of rhubarb.'\n\n'-on't -ention it, -illie.'", textEs: "¬°Pero no lo hizo! '¬°Estuvo cerca!', pens√≥ Beatrice.\n\n'Perdona, Beatrice... se me cay√≥ un trozo de ruibarbo'.\n\n'No tiene importancia, Millie'." },
            { id: 11, pages: "14", imageUrl: "page_14.png", imageAlt: "Thinking about it", textEn: "For the rest of the school day, Beatrice could not stop thinking about her Almost Mistake.", textEs: "El resto del d√≠a escolar, Beatrice no pudo dejar de pensar en su 'Casi Error'." },
            { id: 12, pages: "15", imageUrl: "page_15.png", imageAlt: "Ice skating", textEn: "On her way home from school, Beatrice watched Millie and Sarah ice-skating in the park.\n\n'Come join us!' said Millie. 'It's fun!' said Sarah.\n\nBeatrice watched them slip and slide on the frozen pond. Millie and Sarah laughed as they wobbled on the ice.\n\n'No, thanks,' said Beatrice.", textEs: "De camino a casa desde la escuela, Beatrice vio a Millie y Sarah patinando en el parque.\n\n'¬°Vengan con nosotras!', dijo Millie. '¬°Es divertido!', dijo Sarah.\n\nBeatrice las vio resbalar y deslizarse en el estanque congelado. Millie y Sarah se re√≠an mientras se tambaleaban en el hielo.\n\n'No, gracias', dijo Beatrice." },
            { id: 13, pages: "16", imageUrl: "page_16.png", imageAlt: "Dinner worry", textEn: "At supper, Beatrice barely touched her food.\n\n'Is everything all right, kiddo?' asked her father.\n\n'I'm worried I'll mess up tonight,' said Beatrice. 'And everyone will be watching.'\n\n'Worry? You don't make mistakes!' he said with a smile.\n\nBeatrice tried to smile too.", textEs: "En la cena, Beatrice apenas prob√≥ bocado.\n\n'¬øEst√° todo bien, peque√±a?', pregunt√≥ su padre.\n\n'Me preocupa fallar esta noche', dijo Beatrice. 'And everyone will be watching'.\n\n'¬øPreocuparte? ¬°T√∫ no cometes errores!', dijo √©l con una sonrisa. Beatrice intent√≥ sonre√≠r tambi√©n." },
            { id: 14, pages: "17", imageUrl: "page_17.png", imageAlt: "Pre-show setup", textEn: "After supper, Beatrice got ready for the talent show.\n\nFirst, she woke Humbert from his nap. \n\nNext, she got the salt shaker from the kitchen table. \n\nFinally, she filled a balloon with water.", textEs: "Tras la cena, se prepar√≥ para el show. Despert√≥ a Humbert, tom√≥ el salero y llen√≥ un globo con agua." },
            { id: 15, pages: "18", imageUrl: "page_18.png", imageAlt: "On stage", textEn: "The school auditorium was packed! Beatrice felt her stomach jumping around inside her.", textEs: "¬°El auditorio estaba lleno! Beatrice sent√≠a mariposas en el est√≥mago." },
            { id: 16, pages: "19", imageUrl: "page_19.png", imageAlt: "Perfect reputation", textEn: "Beatrice waited for her juggling music to begin. \n\n'That's her! That's the Girl Who Never Makes Mistakes!' said a woman.\n\n'Oh! We know she'll be perfect!' said a man.\n\nWhen the music started, she tossed Humbert into the air.\n\nNext, she added the salt shaker.\n\nAnd finally, the water balloon.", textEs: "'¬°Es ella! ¬°La chica que nunca comete errores!', dijo una mujer. '¬°Sabemos que ser√° perfecta!', dijo un hombre.\n\nCuando empez√≥ la m√∫sica, lanz√≥ a Humbert, luego el salero y el globo." },
            { id: 17, pages: "20", imageUrl: "page_20.png", imageAlt: "Something odd", textEn: "Beatrice didn't miss a beat! The crowd clapped with delight.\n\nBut Beatrice noticed something odd about the salt shaker...\n\nThe specks falling out of it were not white!", textEs: "¬°No perdi√≥ el ritmo! La multitud aplaud√≠a. Pero Beatrice not√≥ algo raro en el salero... ¬°Las motas no eran blancas!" },
            { id: 18, pages: "21", imageUrl: "page_21.png", imageAlt: "AAHHCH", textEn: "AAHHCH...", textEs: "¬°¬°¬°AAHHCH!!!" },
            { id: 19, pages: "22", imageUrl: "page_22.png", imageAlt: "OOO!!!", textEn: "OOO!!!", textEs: "¬°¬°¬°OOO!!!" },
            { id: 20, pages: "23", imageUrl: "page_23.png", imageAlt: "KABLOOIE", textEn: "Humbert was so surprised by his sneeze that he grabbed the water balloon with his claws.\n\nKABLOOIE!", textEs: "Humbert se sorprendi√≥ tanto por su estornudo que agarr√≥ el globo de agua con sus garras.\n\n¬°KABLOOIE!" },
            { id: 21, pages: "24", imageUrl: "page_24.png", imageAlt: "Mistake aftermath", textEn: "Humbert, pieces of water balloon, and the pepper rained down on top of Beatrice.\n\nFor the first time in as long as anyone could remember, Beatrice made a mistake.\n\nAnd it was a big one!", textEs: "Humbert, trozos de globo y pimienta cayeron sobre ella. ¬°Por primera vez, Beatrice cometi√≥ un error! ¬°Y uno grande!" },
            { id: 22, pages: "25", imageUrl: "page_25.png", imageAlt: "Music stops", textEn: "The music stopped.\n\nBeatrice didn't know what to do. Cry?\n\nRun off the stage?", textEs: "La m√∫sica se detuvo. Beatrice no sab√≠a qu√© hacer. ¬øLlorar? ¬øHuir del escenario?" },
            { id: 23, pages: "26", imageUrl: "page_26.png", imageAlt: "Stunned crowd", textEn: "The crowd sat stunned. They couldn't believe that the Girl Who Never Makes Mistakes made a mistake!", textEs: "La multitud estaba at√≥nita. ¬°No pod√≠an creer que ella cometiera un error!" },
            { id: 24, pages: "27", imageUrl: "page_27.png", imageAlt: "Giggle", textEn: "Beatrice looked up at Humbert.\n\nHe looked back at her.\n\nHis hamster fur was soaked and speckled with bits of balloon.\n\nBeatrice let out a giggle. The giggle grew into a chuckle. And the chuckle became a laugh.", textEs: "Beatrice mir√≥ a Humbert. Estaba empapado con trozos de globo. Solt√≥ una risita, que se convirti√≥ en carcajada y luego en risa." },
            { id: 25, pages: "28", imageUrl: "page_28.png", imageAlt: "Shared laughter", textEn: "The people in the crowd looked at each other and then back at Beatrice. They began to giggle. Then chuckle. Then-finally-roar with laughter.\n\nBeatrice and the audience laughed until they couldn't remember why they were laughing.", textEs: "La gente se mir√≥ y luego mir√≥ a Beatrice. Empezaron a re√≠r. Al final, todos rugieron de risa hasta olvidar por qu√© se re√≠an." },
            { id: 26, pages: "29", imageUrl: "page_29.png", imageAlt: "Peaceful sleep", textEn: "That night, Beatrice slept better than she ever had!", textEs: "¬°Esa noche, Beatrice durmi√≥ mejor que nunca!" },
            { id: 27, pages: "30", imageUrl: "page_30.png", imageAlt: "Funny socks", textEn: "In the morning, no fans greeted Beatrice.\n\nWhen she got dressed, Beatrice for no reason at all-put a polka dot sock on one foot and a plaid sock on the other.", textEs: "A la ma√±ana no hab√≠a admiradores. Al vestirse, se puso un calcet√≠n de lunares y otro de cuadros." },
            { id: 28, pages: "31", imageUrl: "page_31.png", imageAlt: "Inside out sandwich", textEn: "Beatrice and Carl made sandwiches. This time, they put the peanut butter and jelly on the outside. They called it an Inside Out PB & J! \n\nLunch was messy and delicious!", textEs: "Beatrice y Carl hicieron s√°ndwiches con los ingredientes por fuera. ¬°Fue un almuerzo desordenado y rico!" },
            { id: 29, pages: "32", imageUrl: "page_32.png", imageAlt: "Skating fun", textEn: "Later, Beatrice found Millie and Sarah skating in the park. \n\nThey fell a lot. And laughed!", textEs: "Luego patin√≥ con sus amigas. Se cayeron mucho. ¬°Y se rieron!" },
            { id: 30, pages: "33", imageUrl: "page_33.png", imageAlt: "Just Beatrice", textEn: "Now, people no longer call her the Girl Who Never Makes Mistakes. \n\nThey just call her Beatrice.", textEs: "Ahora ya no la llaman la Chica Que Nunca Comete Errores. Simplemente la llaman Beatrice." },
            { id: 31, pages: "34", imageUrl: "page_34.png", imageAlt: "Epilogue", textEn: "Beatrice Bottomwell has NEVER (not once!) made a mistake...", textEs: "Beatrice Bottomwell NUNCA (¬°ni una sola vez!) ha cometido un error..." },
            { id: 32, pages: "End", imageUrl: "page_1.png", imageAlt: "The End", textEn: "THE END", textEs: "FIN" }
        ];

        // üõ°Ô∏è ICONOS SVG MANUALES (Independientes de Lucide) üõ°Ô∏è
        const SVGIcons = {
            book: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>,
            plus: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            minus: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            volume: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>,
            volumeX: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>,
            chevronLeft: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>,
            chevronRight: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        };

        const Icon = ({ name, size = 20, color = 'black', className = "" }) => (
            <div className={`flex items-center justify-center ${className}`} style={{ width: size, height: size, color: color }}>
                {SVGIcons[name]}
            </div>
        );

        function App() {
            const [view, setView] = useState('cover');
            const [pageIndex, setPageIndex] = useState(0);
            const [lang, setLang] = useState('en');
            const [speaking, setSpeaking] = useState(false);
            const [textSize, setTextSize] = useState(1.5);

            const audioRef = useRef(null);
            const currentStory = storyData[pageIndex];

            useEffect(() => {
                if (audioRef.current) { audioRef.current.pause(); audioRef.current.currentTime = 0; setSpeaking(false); }
            }, [pageIndex, lang, view]);

            const speak = () => {
                if (speaking) { if (audioRef.current) audioRef.current.pause(); setSpeaking(false); return; }
                const idStr = currentStory.id.toString().padStart(2, '0');
                const audioSrc = `${REPO_URL}audios/audio${idStr}.wav`;
                const audio = new Audio(audioSrc);
                audioRef.current = audio;
                audio.onended = () => setSpeaking(false);
                audio.play().then(() => setSpeaking(true)).catch(() => setSpeaking(false));
            };

            if (view === 'cover') {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center p-8 text-center bg-black/30">
                        <div className="mb-10 shadow-2xl">
                            <div className="bg-[#fdfaf5] border-4 border-[#d4af37] rounded-sm p-1 shadow-2xl">
                                <img src={`${REPO_URL}page_1.png`} className="w-44 md:w-64 h-auto" />
                            </div>
                        </div>
                        <h1 className="playfair text-4xl font-bold mb-8 italic">
                            <span className="text-white block text-2xl mb-1 opacity-90">The Girl Who</span>
                            <span className="text-[#d4af37] text-6xl">NEVER</span><br />
                            <span className="text-white">Made Mistakes</span>
                        </h1>
                        <button onClick={() => setView('reading')} className="bg-[#d4af37] text-black px-12 py-4 rounded-full font-black text-sm tracking-[0.2em] uppercase shadow-2xl active:scale-95 transition-all">Start Reading</button>
                    </div>
                );
            }

            const progress = ((pageIndex + 1) / storyData.length) * 100;

            return (
                <div className="h-full w-full flex flex-col box-border">
                    {/* üîù HEADER: Fixed & Premium */}
                    <header className="px-3 pt-3 pb-2 z-50">
                        <div className="glass rounded-2xl px-3 py-2 flex justify-between items-center shadow-lg">
                            <div className="flex items-center gap-2" onClick={() => setView('cover')}>
                                <div className="bg-[#d4af37] w-9 h-9 rounded-xl flex items-center justify-center shadow-inner">
                                    <Icon name="book" color="black" size={20} />
                                </div>
                                <span className="playfair text-xs font-bold text-white whitespace-nowrap">Beatrice Story</span>
                            </div>

                            <div className="flex gap-2 items-center">
                                <div className="flex glass-dark p-1 rounded-xl border border-white/5">
                                    <button onClick={() => setTextSize(Math.max(1, textSize - 0.2))} className="w-8 h-8 flex items-center justify-center rounded-lg text-[#d4af37] active:bg-white/20"><Icon name="minus" size={16} color="currentColor" /></button>
                                    <button onClick={() => setTextSize(Math.min(2.5, textSize + 0.2))} className="w-8 h-8 flex items-center justify-center rounded-lg text-[#d4af37] active:bg-white/20"><Icon name="plus" size={16} color="currentColor" /></button>
                                </div>
                                <button onClick={() => setLang(lang === 'en' ? 'es' : 'en')} className="glass-dark px-3 h-8 rounded-full text-[9px] font-black border border-white/10 flex items-center gap-1">
                                    <span className="opacity-80">{lang === 'en' ? 'üá∫üá∏' : 'üá™üá∏'}</span> {lang.toUpperCase()}
                                </button>
                                <button onClick={() => lang === 'en' && speak()} className={`w-9 h-9 flex items-center justify-center rounded-full shadow-lg ${lang === 'es' ? 'opacity-20 grayscale bg-gray-600' : speaking ? 'bg-red-500 animate-pulse' : 'bg-[#d4af37]'} text-black`}>
                                    <Icon name={speaking ? "volumeX" : "volume"} color="black" size={18} />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* üìñ CONTENT: Balanced proportions */}
                    <main className="book-container">
                        <div key={pageIndex} className="book-card fade-in shadow-2xl">
                            <div className="paper-texture"></div>
                            <div className="card-half bg-white flex items-center justify-center p-2 relative">
                                <img src={`${REPO_URL}${currentStory.imageUrl}`} className="w-full h-full object-contain z-10" />
                            </div>
                            <div className="card-half p-6 md:p-10 flex flex-col justify-start relative bg-white/5 overflow-hidden z-20">
                                <p className="text-stone-800 font-serif overflow-y-auto custom-scroll pr-1 whitespace-pre-line" style={{ fontSize: `${textSize}rem`, lineHeight: '1.4' }}>
                                    {lang === 'es' ? currentStory.textEs : currentStory.textEn}
                                </p>
                            </div>
                        </div>
                    </main>

                    {/* üîô FOOTER: Control Area */}
                    <footer className="px-4 py-3 pb-safe z-50">
                        <div className="max-w-md mx-auto flex items-center gap-3">
                            <button disabled={pageIndex === 0} onClick={() => setPageIndex(pageIndex - 1)} className="bg-black/40 w-11 h-11 rounded-full flex items-center justify-center border border-white/10 active:scale-90 disabled:opacity-5 transition-all">
                                <Icon name="chevronLeft" color="white" size={24} />
                            </button>

                            <div className="flex-grow">
                                <div className="flex justify-between items-center text-[10px] font-black tracking-widest mb-1 px-1">
                                    <div className="flex items-center gap-1 text-[#d4af37]">
                                        <span className="opacity-60 text-white">SCENE</span>
                                        <input type="number" value={pageIndex + 1} readOnly className="w-7 bg-transparent border-b border-[#d4af37] text-center text-[#d4af37]" />
                                        <span className="opacity-30 text-white">/32</span>
                                    </div>
                                    <span className="opacity-50 text-white">{Math.round(progress)}%</span>
                                </div>
                                <div className="h-1.5 bg-black/30 rounded-full border border-white/5 overflow-hidden">
                                    <div className="h-full bg-gradient-to-r from-[#d4af37] to-[#f59e0b] shadow-[0_0_10px_#d4af37]" style={{ width: `${progress}%` }}></div>
                                </div>
                            </div>

                            <button disabled={pageIndex === storyData.length - 1} onClick={() => setPageIndex(pageIndex + 1)} className="bg-[#d4af37] w-11 h-11 rounded-full flex items-center justify-center shadow-lg active:scale-90 disabled:opacity-20 transition-all">
                                <Icon name="chevronRight" color="black" size={24} />
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
