<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700;800&family=Outfit:wght@400;600&display=swap');

        :root {
            --primary: #1a5d4e;
            --accent: #d4af37;
            --bg-paper: #fdfaf5;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a url('https://raw.githubusercontent.com/InstitutoTinyKids/readingclubfebrero2026/main/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .handwriting {
            font-family: 'Patrick Hand', cursive;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        .book-card {
            background: var(--bg-paper);
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 70vh;
            position: relative;
            overflow: hidden;
        }

        /* Responsive Layouts */
        @media (orientation: portrait) {
            .book-card {
                flex-direction: column;
                height: 82vh;
            }

            .card-half {
                width: 100% !important;
                height: 50% !important;
            }

            .card-half:first-child {
                border-right: none !important;
                border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .book-card {
                height: 82vh;
            }

            .book-container {
                padding: 0.4rem;
            }
        }

        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.5;
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 5;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }

        .gold-frame {
            border: 2px solid #d4af37;
            padding: 10px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .page-turn-anim {
            animation: pageFade 0.4s ease-out;
        }

        @keyframes pageFade {
            from {
                opacity: 0.6;
                transform: scale(0.99);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Ensure icons are visible */
        i[data-lucide] {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>

        const { useState, useEffect, useRef } = React;

        const REPO_URL = "https://raw.githubusercontent.com/InstitutoTinyKids/readingclubfebrero2026/main/";

        const storyData = [
            { id: 1, pages: "4", imageUrl: "page_4.png", imageAlt: "Beatrice in bed", textEn: "For Beatrice Bottomwell, Friday began like any other day.", textEs: "Para Beatrice Bottomwell, el viernes comenzÃ³ como cualquier otro dÃ­a." },

            { id: 13, pages: "16", imageUrl: "page_16.png", imageAlt: "Dinner worry", textEn: "At supper, Beatrice barely touched her food.\n\n'Is everything all right, kiddo?' asked her father.\n\n'I'm worried I'll mess up tonight,' said Beatrice. 'And everyone will be watching.'\n\n'Worry? You don't make mistakes!' he said with a smile.\n\nBeatrice tried to smile too.", textEs: "En la cena, Beatrice apenas probÃ³ bocado.\n\n'Â¿EstÃ¡ todo bien, pequeÃ±a?', preguntÃ³ su padre.\n\n'Me preocupa fallar esta noche', dijo Beatrice. 'Y todo el mundo estarÃ¡ mirando'.\n\n'Â¿Preocuparte? Â¡TÃº no cometes errores!', dijo Ã©l con una sonrisa. Beatrice intentÃ³ sonreÃ­r tambiÃ©n." },
            { id: 14, pages: "17", imageUrl: "page_17.png", imageAlt: "Pre-show setup", textEn: "After supper, Beatrice got ready for the talent show.\n\nFirst, she woke Humbert from his nap. \n\nNext, she got the salt shaker from the kitchen table. \n\nFinally, she filled a balloon with water.", textEs: "Tras la cena, se preparÃ³ para el show. DespertÃ³ a Humbert, tomÃ³ el salero y llenÃ³ un globo con agua." },
            { id: 15, pages: "18", imageUrl: "page_18.png", imageAlt: "On stage", textEn: "The school auditorium was packed! Beatrice felt her stomach jumping around inside her.", textEs: "Â¡El auditorio estaba lleno! Beatrice sentÃ­a mariposas en el estÃ³mago." },
            { id: 16, pages: "19", imageUrl: "page_19.png", imageAlt: "Perfect reputation", textEn: "Beatrice waited for her juggling music to begin. \n\n'That's her! That's the Girl Who Never Makes Mistakes!' said a woman.\n\n'Oh! We know she'll be perfect!' said a man.\n\nWhen the music started, she tossed Humbert into the air.\n\nNext, she added the salt shaker.\n\nAnd finally, the water balloon.", textEs: "'Â¡Es ella! Â¡La chica que nunca comete errores!', dijo una mujer. 'Â¡Sabemos que serÃ¡ perfecta!', dijo un hombre.\n\nCuando empezÃ³ la mÃºsica, lanzÃ³ a Humbert, luego el salero y el globo." },
            { id: 17, pages: "20", imageUrl: "page_20.png", imageAlt: "Something odd", textEn: "Beatrice didn't miss a beat! The crowd clapped with delight.\n\nBut Beatrice noticed something odd about the salt shaker...\n\nThe specks falling out of it were not white!", textEs: "Â¡No perdiÃ³ el ritmo! La multitud aplaudÃ­a. Pero Beatrice notÃ³ algo raro en el salero... Â¡Las motas no eran blancas!" },
            { id: 18, pages: "21", imageUrl: "page_21.png", imageAlt: "AAHHCH", textEn: "AAHHCH...", textEs: "Â¡Â¡Â¡AAHHCH!!!" },
            { id: 19, pages: "22", imageUrl: "page_22.png", imageAlt: "OOO!!!", textEn: "OOO!!!", textEs: "Â¡Â¡Â¡OOO!!!" },
            { id: 20, pages: "23", imageUrl: "page_23.png", imageAlt: "KABLOOIE", textEn: "Humbert was so surprised by his sneeze that he grabbed the water balloon with his claws.\n\nKABLOOIE!", textEs: "Humbert se sorprendiÃ³ tanto por su estornudo que agarrÃ³ el globo de agua con sus garras.\n\nÂ¡KABLOOIE!" },
            { id: 21, pages: "24", imageUrl: "page_24.png", imageAlt: "Mistake aftermath", textEn: "Humbert, pieces of water balloon, and the pepper rained down on top of Beatrice.\n\nFor the first time in as long as anyone could remember, Beatrice made a mistake.\n\nAnd it was a big one!", textEs: "Humbert, trozos de globo y pimienta cayeron sobre ella. Â¡Por primera vez, Beatrice cometiÃ³ un error! Â¡Y uno grande!" },
            { id: 22, pages: "25", imageUrl: "page_25.png", imageAlt: "Music stops", textEn: "The music stopped.\n\nBeatrice didn't know what to do. Cry?\n\nRun off the stage?", textEs: "La mÃºsica se detuvo. Beatrice no sabÃ­a quÃ© hacer. Â¿Llorar? Â¿Huir del escenario?" },

            { id: 24, pages: "27", imageUrl: "page_27.png", imageAlt: "Giggle", textEn: "Beatrice looked up at Humbert.\n\nHe looked back at her.\n\nHis hamster fur was soaked and speckled with bits of balloon.\n\nBeatrice let out a giggle. The giggle grew into a chuckle. And the chuckle became a laugh.", textEs: "Beatrice mirÃ³ a Humbert. Estaba empapado con trozos de globo. SoltÃ³ una risita, que se convirtiÃ³ en carcajada y luego en risa." },
            { id: 25, pages: "28", imageUrl: "page_28.png", imageAlt: "Shared laughter", textEn: "The people in the crowd looked at each other and then back at Beatrice. They began to giggle. Then chuckle. Then-finally-roar with laughter.\n\nBeatrice and the audience laughed until they couldn't remember why they were laughing.", textEs: "La gente se mirÃ³ y luego mirÃ³ a Beatrice. Empezaron a reÃ­r. Al final, todos rugieron de risa hasta olvidar por quÃ© se reÃ­an." },
            { id: 26, pages: "29", imageUrl: "page_29.png", imageAlt: "Peaceful sleep", textEn: "That night, Beatrice slept better than she ever had!", textEs: "Â¡Esa noche, Beatrice durmiÃ³ mejor que nunca!" },
            { id: 27, pages: "30", imageUrl: "page_30.png", imageAlt: "Funny socks", textEn: "In the morning, no fans greeted Beatrice.\n\nWhen she got dressed, Beatrice for no reason at all-put a polka dot sock on one foot and a plaid sock on the other.", textEs: "A la maÃ±ana no habÃ­a admiradores. Al vestirse, se puso un calcetÃ­n de lunares y otro de cuadros." },
            { id: 28, pages: "31", imageUrl: "page_31.png", imageAlt: "Inside out sandwich", textEn: "Beatrice and Carl made sandwiches. This time, they put the peanut butter and jelly on the outside. They called it an Inside Out PB & J! \n\nLunch was messy and delicious!", textEs: "Beatrice y Carl hicieron sÃ¡ndwiches con los ingredientes por fuera. Â¡Fue un almuerzo desordenado y rico!" },

            { id: 30, pages: "33", imageUrl: "page_33.png", imageAlt: "Just Beatrice", textEn: "Now, people no longer call her the Girl Who Never Makes Mistakes. \n\nThey just call her Beatrice.", textEs: "Ahora ya no la llaman la Chica Que Nunca Comete Errores. Simplemente la llaman Beatrice." },
            { id: 31, pages: "34", imageUrl: "page_34.png", imageAlt: "Epilogue", textEn: "Beatrice Bottomwell has NEVER (not once!) made a mistake...", textEs: "Beatrice Bottomwell NUNCA (Â¡ni una sola vez!) ha cometido un error..." },
            { id: 32, pages: "End", imageUrl: "page_1.png", imageAlt: "The End", textEn: "THE END", textEs: "FIN" }
        ];

        const Icon = ({ name, size = 18, color = 'currentColor', className = "" }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size, stroke: color }}></i>;
        };

        function App() {
            const [view, setView] = useState('cover');
            const [pageIndex, setPageIndex] = useState(0);
            const [lang, setLang] = useState('en');
            const [speaking, setSpeaking] = useState(false);
            const [turning, setTurning] = useState(false);
            const [textSize, setTextSize] = useState(1.4);
            const [appReady, setAppReady] = useState(false);

            useEffect(() => { setAppReady(true); }, []);

            // Critical: Force icons to refresh whenever something changes
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [view, pageIndex, lang, appReady]);

            const audioRef = useRef(null);
            const currentStory = storyData[pageIndex];

            useEffect(() => {
                if (audioRef.current) { audioRef.current.pause(); audioRef.current.currentTime = 0; setSpeaking(false); }
            }, [pageIndex, lang, view]);

            const changePage = (idx) => {
                if (idx < 0 || idx >= storyData.length) return;
                setTurning(true);
                setTimeout(() => { setPageIndex(idx); setTurning(false); }, 100);
            };

            const speak = () => {
                if (speaking) { if (audioRef.current) audioRef.current.pause(); setSpeaking(false); return; }
                const idStr = currentStory.id.toString().padStart(2, '0');
                const audioSrc = `${REPO_URL}audios/audio${idStr}.wav`;
                const audio = new Audio(audioSrc);
                audioRef.current = audio;
                audio.onended = () => setSpeaking(false);
                audio.play().then(() => setSpeaking(true)).catch(() => setSpeaking(false));
            };

            const progress = ((pageIndex + 1) / storyData.length) * 100;

            if (view === 'cover') {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center p-6 text-center">

                                <img src={`${REPO_URL}page_1.png`} className="w-40 md:w-56 h-auto rounded-sm" />
                            </div>
                        </div>
                        <h1 className="playfair text-4xl font-bold mb-6 italic">
                            <span className="text-white block text-2xl mb-1">The Girl Who</span>
                            <span className="text-[#d4af37] text-5xl">NEVER</span><br />
                            <span className="text-white">Made Mistakes</span>
                        </h1>
                        <button onClick={() => setView('reading')} className="bg-[#d4af37] text-black px-12 py-4 rounded-full font-bold text-sm tracking-widest uppercase shadow-2xl active:scale-95 transition-all">Start Reading</button>
                    </div>
                );
            }

            return (
                <div className="h-full w-full flex flex-col justify-between p-2 md:p-4 box-border">
                    {/* FIXED HEADER: Enhanced with clear buttons */}
                    <header className="w-full flex justify-between items-center glass rounded-2xl px-3 py-2 border border-white/20 z-50">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('cover')}>
                            <div className="bg-[#d4af37] w-9 h-9 rounded-lg flex items-center justify-center shadow-lg">
                                <Icon name="book" color="black" size={20} />
                            </div>
                            <span className="playfair text-sm font-bold truncate max-w-[100px] md:max-w-none">Beatrice Story</span>
                        </div>

                        <div className="flex gap-2 items-center">
                            {/* Improved Text Size Controls */}
                            <div className="flex items-center gap-1 glass-dark p-1 rounded-xl border border-white/10">
                                <button onClick={() => setTextSize(Math.max(1, textSize - 0.2))} className="w-9 h-9 flex items-center justify-center rounded-lg bg-white/5 text-[#d4af37] active:bg-[#d4af37] active:text-black">
                                    <Icon name="minus" size={16} />
                                </button>
                                <button onClick={() => setTextSize(Math.min(2.5, textSize + 0.2))} className="w-9 h-9 flex items-center justify-center rounded-lg bg-white/5 text-[#d4af37] active:bg-[#d4af37] active:text-black">
                                    <Icon name="plus" size={16} />
                                </button>
                            </div>

                            <button onClick={() => setLang(lang === 'en' ? 'es' : 'en')} className="glass-dark h-9 px-4 rounded-full text-[10px] font-bold border-2 border-[#d4af37]/30 text-white shadow-xl">
                                {lang === 'en' ? 'ðŸ‡ºðŸ‡¸' : 'ðŸ‡ªðŸ‡¸'} {lang === 'en' ? 'ENG' : 'ESP'}
                            </button>

                            <button onClick={() => lang === 'en' && speak()} className={`w-10 h-10 flex items-center justify-center rounded-full transition-all shadow-2xl ${lang === 'es' ? 'opacity-20 grayscale bg-gray-600' : speaking ? 'bg-red-500 animate-pulse' : 'bg-[#d4af37] active:scale-90'} text-black`}>
                                <Icon name={speaking ? "volume-x" : "volume-2"} color="black" size={20} />
                            </button>
                        </div>
                    </header>

                    {/* BOOK AREA */}
                    <main className="book-container">
                        <div className={`book-card ${turning ? 'page-turn-anim' : ''}`}>
                            <div className="paper-texture"></div>
                            <div className="card-half w-1/2 bg-[#f8f8f8] flex items-center justify-center relative">
                                <img src={`${REPO_URL}${currentStory.imageUrl}`} className="w-full h-full object-contain p-2 md:p-4 z-10" />
                            </div>
                            <div className="card-half w-1/2 p-6 md:p-10 flex flex-col justify-center relative bg-white/5 z-20">
                                <p className="text-stone-800 font-serif overflow-y-auto custom-scroll pr-2 whitespace-pre-line" style={{ fontSize: `${textSize}rem`, lineHeight: '1.4' }}>
                                    {lang === 'es' ? currentStory.textEs : currentStory.textEn}
                                </p>
                            </div>
                        </div>
                    </main>

                    {/* FIXED FOOTER NAVIGATION */}
                    <footer className="w-full max-w-2xl mx-auto flex items-center gap-4 py-2 z-50">
                        <button disabled={pageIndex === 0} onClick={() => changePage(pageIndex - 1)} className="bg-black/40 w-12 h-12 rounded-full flex items-center justify-center active:scale-90 disabled:opacity-5 border border-white/20 shadow-2xl">
                            <Icon name="chevron-left" size={28} />
                        </button>

                        <div className="flex-grow">
                            <div className="flex justify-between items-center text-[11px] font-bold tracking-widest opacity-80 mb-1.5 px-2">
                                <div className="flex items-center gap-1 text-[#d4af37]">
                                    <span className="text-white/60">SCENE</span>
                                    <input type="number" min="1" max={storyData.length} value={pageIndex + 1} onChange={(e) => { const val = parseInt(e.target.value); if (!isNaN(val) && val >= 1 && val <= storyData.length) changePage(val - 1); }} className="w-8 bg-transparent border-b border-[#d4af37] text-center text-[#d4af37] font-bold" />
                                    <span className="text-white/40">/ {storyData.length}</span>
                                </div>
                                <span className="text-white/60">{Math.round(progress)}%</span>
                            </div>
                            <div className="h-2 bg-black/30 rounded-full border border-white/10 overflow-hidden shadow-inner">

                        </div>

                        <button disabled={pageIndex === storyData.length - 1} onClick={() => changePage(pageIndex + 1)} className="bg-[#d4af37] w-12 h-12 rounded-full flex items-center justify-center text-black active:scale-90 shadow-[0_0_20px_rgba(212,175,55,0.4)]">
                            <Icon name="chevron-right" size={28} color="black" />
                        </button>
                    </footer>
                </div>
            );
        }
