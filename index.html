        const Icon = ({ name, size = 20, color = 'currentColor', className = "" }) => {

                if (window.lucide && iconRef.current) {
                    const lucideName = name.toLowerCase().replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    iconRef.current.setAttribute('data-lucide', lucideName);
                    window.lucide.createIcons({
                        icons: { [lucideName]: window.lucide.icons[lucideName] },
                        attrs: { stroke: color, width: size, height: size, class: className },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, color, className]);
            return <i ref={iconRef} style={{ display: 'inline-block', width: size, height: size }}></i>;
        };

                            </div>
                            <div className="w-1/2 p-8 md:p-12 flex flex-col justify-center relative bg-white/20">
                                <p className="text-stone-800 font-serif overflow-y-auto custom-scroll pr-4 max-h-full w-full whitespace-pre-line pb-12" style={{ fontSize: `${textSize}rem`, lineHeight: '1.35' }}>{lang === 'es' ? currentStory.textEs : currentStory.textEn}</p>
                                <div className="absolute bottom-6 left-12 right-12 border-t border-black/5 pt-4 flex justify-between items-center opacity-30">
                                    <span className="text-[12px] font-bold tracking-widest text-[#1a5d4e]">Tiny Kids / Reading Club</span>
                                    <span className="handwriting text-base text-black">February 2026</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="w-full max-w-4xl flex items-center gap-6 mb-2">
                        <button disabled={pageIndex === 0} onClick={() => changePage(pageIndex - 1)} className="bg-white/10 p-3 rounded-full border border-white/5 disabled:opacity-10"><Icon name="chevron-left" size={24} /></button>
                        <div className="flex-grow">
                            <div className="flex justify-between items-end mb-1.5 px-2 text-[10px] font-bold uppercase tracking-[0.2em] opacity-60">
                                <div className="flex items-center gap-1">
                                    <span>Scene</span>
                                    <input type="number" min="1" max={storyData.length} value={pageIndex + 1} onChange={(e) => { const val = parseInt(e.target.value); if (!isNaN(val) && val >= 1 && val <= storyData.length) changePage(val - 1); }} className="w-10 bg-transparent border-b border-white/20 text-center text-[#d4af37]" />
                                    <span>/ {storyData.length}</span>
                                </div>
                                <span>{Math.round(progress)}%</span>
                            </div>
                            <div className="h-1.5 bg-white/10 rounded-full border border-white/5 overflow-hidden"><div className="h-full bg-gradient-to-r from-[#d4af37] to-[#e6c867] transition-all duration-1000 shadow-[0_0_10px_#d4af37]" style={{ width: `${progress}%` }}></div></div>
                        </div>
                        <button disabled={pageIndex === storyData.length - 1} onClick={() => changePage(pageIndex + 1)} className="bg-[#d4af37] p-3 rounded-full text-black shadow-lg shadow-[#d4af37]/20"><Icon name="chevron-right" size={24} /></button>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
