    <style>

            background-color: #fffbf0;

            max-width: 1000px;
            aspect-ratio: 3/2;
            border-radius: 4px;
            position: relative;
            display: flex;

            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        const Icon = ({ name, size = 22, color = 'currentColor', className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        root: iconRef.current.parentNode,
                        icons: { [name]: iconRef.current },
                        attrs: { width: size, height: size, stroke: color, class: className }
                    });
                }
            }, [name, size, color, className]);
            return <i ref={iconRef} data-lucide={name}></i>;
        };

        const App = () => {

            const [pageIndex, setPageIndex] = useState(0);

            const [turning, setTurning] = useState(false);
            const [textSize, setTextSize] = useState(1.2);
            const audioRef = useRef(null);
            const currentStory = storyData[pageIndex];

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, pageIndex, lang]);

            useEffect(() => {
                if (audioRef.current) { audioRef.current.pause(); audioRef.current.currentTime = 0; setSpeaking(false); }

            const changePage = (idx) => {
                if (idx < 0 || idx >= storyData.length) return;
                setTurning(true);

            };

            const speak = () => {
                if (speaking) { audioRef.current.pause(); setSpeaking(false); return; }

                if (audioRef.current) audioRef.current.pause();
                const audio = new Audio(audioSrc);
                audioRef.current = audio;
                audio.onended = () => setSpeaking(false);
                audio.play().then(() => setSpeaking(true)).catch(() => setSpeaking(false));

            const progress = ((pageIndex + 1) / storyData.length) * 100;

                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col items-center justify-between p-3 md:p-6 bg-cover bg-center" style={{ backgroundImage: `url(${REPO_URL}bg.png)` }}>

                            <span className="playfair font-bold">The Girl Who <span className="text-[#d4af37]">Never</span> Made Mistakes</span>
                        </div>
                        <div className="flex gap-3 items-center">

                            <div className="flex gap-1.5 glass-dark p-1 rounded-xl">
                                <button onClick={() => setTextSize(Math.max(1, textSize - 0.2))} className="w-8 h-8 text-[#d4af37]"><Icon name="minus" size={16} /></button>

                    </div>
                </div>
